
##############################################
# 🌐 FUNKARD — BACKEND API (PRODUCTION)
##############################################

# === 🔌 Database (Neon PostgreSQL - via Render Env Vars)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# === 🧠 JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# === 🌱 Connection Pool (Hikari)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=600000

# === ⚙️ Server Config
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# === 🌍 CORS per dominio Vercel
# Permette richieste solo dal frontend ufficiale
funkard.frontend.url=https://funkardnew.vercel.app

# === 🔐 JWT Config (usato da JwtUtil)
jwt.secret=FUNKARD_SUPER_SECRET_KEY_2025
jwt.expiration=86400000

# === 📜 Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.com.funkard=INFO
logging.file.name=logs/funkard-api.log

# === 🏷️ App metadata
spring.application.name=Funkard Api
spring.profiles.active=prod

# === 🔍 GradeLens - gratuito
AI_PROVIDER=none

# === 📧 Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
