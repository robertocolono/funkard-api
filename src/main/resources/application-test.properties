# === 📜 Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.funkard=DEBUG

# === 🏷️ Metadata
spring.application.name=Funkard API (TEST)

# === 🔔 Admin notifications
admin.email=test@funkard.com

# === 🔐 Admin authentication
admin.token=FUNKARD_ADMIN_TEST_TOKEN_2025

